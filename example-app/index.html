<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Example Electron App - MCP Testing</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .header {
      text-align: center;
      padding: 40px 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .header h1 {
      font-size: 2.5em;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    .header p {
      font-size: 1.2em;
      margin: 10px 0 0 0;
      opacity: 0.9;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }
    
    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    
    .card h3 {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }
    
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    button {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 20px;
      font-size: 0.9em;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      flex: 1;
      min-width: 120px;
    }
    
    button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .primary {
      background: rgba(76, 175, 80, 0.3);
      border-color: rgba(76, 175, 80, 0.5);
    }
    
    .primary:hover {
      background: rgba(76, 175, 80, 0.5);
    }
    
    .secondary {
      background: rgba(33, 150, 243, 0.3);
      border-color: rgba(33, 150, 243, 0.5);
    }
    
    .secondary:hover {
      background: rgba(33, 150, 243, 0.5);
    }
    
    .danger {
      background: rgba(244, 67, 54, 0.3);
      border-color: rgba(244, 67, 54, 0.5);
    }
    
    .danger:hover {
      background: rgba(244, 67, 54, 0.5);
    }
    
    .output {
      margin-top: 20px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      max-height: 300px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 0.85em;
      line-height: 1.4;
    }
    
    .output div {
      margin: 5px 0;
      padding: 5px;
      border-radius: 3px;
      word-wrap: break-word;
    }
    
    .output .info {
      background: rgba(33, 150, 243, 0.2);
    }
    
    .output .success {
      background: rgba(76, 175, 80, 0.2);
    }
    
    .output .error {
      background: rgba(244, 67, 54, 0.2);
    }
    
    .output .warning {
      background: rgba(255, 193, 7, 0.2);
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    
    .stat {
      background: rgba(0, 0, 0, 0.2);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }
    
    .stat-value {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .stat-label {
      font-size: 0.8em;
      opacity: 0.8;
    }
    
    .log-entry {
      font-family: 'Courier New', monospace;
      font-size: 0.8em;
      margin: 2px 0;
      padding: 2px 5px;
      border-radius: 3px;
      background: rgba(255, 255, 255, 0.1);
    }
    
    .scrollable {
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Example Electron App</h1>
    <p>MCP Server Testing & Demonstration Platform</p>
  </div>

  <div class="container">
    <!-- MCP Communication Card -->
    <div class="card">
      <h3>üîó MCP Communication</h3>
      <div class="button-group">
        <button class="primary" onclick="testMCPConnection()">Test MCP</button>
        <button class="secondary" onclick="sendCustomCommand()">Custom Command</button>
      </div>
      <div id="mcp-output" class="output"></div>
    </div>

    <!-- System Information Card -->
    <div class="card">
      <h3>üñ•Ô∏è System Information</h3>
      <div class="button-group">
        <button class="secondary" onclick="showSystemInfo()">Get System Info</button>
        <button onclick="showProcessInfo()">Process Info</button>
      </div>
      <div id="system-output" class="output"></div>
    </div>

    <!-- Developer Tools Card -->
    <div class="card">
      <h3>üõ†Ô∏è Developer Tools</h3>
      <div class="button-group">
        <button onclick="toggleDevTools()">Toggle DevTools</button>
        <button onclick="reloadApp()">Reload App</button>
        <button onclick="openNewWindow()">New Window</button>
      </div>
      <div class="stats" id="dev-stats">
        <div class="stat">
          <div class="stat-value" id="uptime">0s</div>
          <div class="stat-label">Uptime</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="memory">0MB</div>
          <div class="stat-label">Memory</div>
        </div>
      </div>
    </div>

    <!-- Logging Card -->
    <div class="card">
      <h3>üìã Application Logs</h3>
      <div class="button-group">
        <button class="secondary" onclick="showLogs()">Show Logs</button>
        <button class="danger" onclick="clearLogs()">Clear Logs</button>
        <button onclick="generateTestLogs()">Generate Test Logs</button>
      </div>
      <div id="logs-output" class="output scrollable"></div>
    </div>

    <!-- Testing Card -->
    <div class="card">
      <h3>üß™ Testing Features</h3>
      <div class="button-group">
        <button onclick="simulateError()">Simulate Error</button>
        <button onclick="performanceTest()">Performance Test</button>
        <button onclick="memoryTest()">Memory Test</button>
      </div>
      <div id="test-output" class="output"></div>
    </div>

    <!-- Window Management Card -->
    <div class="card">
      <h3>ü™ü Window Management</h3>
      <div class="button-group">
        <button onclick="minimizeWindow()">Minimize</button>
        <button onclick="maximizeWindow()">Maximize</button>
        <button onclick="centerWindow()">Center</button>
      </div>
      <div id="window-output" class="output"></div>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');
    const { remote } = require('electron');
    
    let startTime = Date.now();
    
    function log(message, type = 'info', outputId = 'mcp-output') {
      const output = document.getElementById(outputId);
      const timestamp = new Date().toLocaleTimeString();
      const div = document.createElement('div');
      div.className = type;
      div.innerHTML = `[${timestamp}] ${message}`;
      output.appendChild(div);
      output.scrollTop = output.scrollHeight;
      
      // Keep only last 50 entries per output
      while (output.children.length > 50) {
        output.removeChild(output.firstChild);
      }
      
      // Also log to console
      console.log(`[${type.toUpperCase()}] ${message}`);
    }
    
    async function testMCPConnection() {
      try {
        const result = await ipcRenderer.invoke('mcp-command', 'test', { 
          source: 'renderer',
          timestamp: new Date().toISOString()
        });
        log('MCP Test Success: ' + JSON.stringify(result, null, 2), 'success');
      } catch (error) {
        log('MCP Test Error: ' + error.message, 'error');
      }
    }
    
    async function sendCustomCommand() {
      const command = prompt('Enter command name:', 'get_info');
      const argsStr = prompt('Enter arguments (JSON):', '{}');
      
      try {
        const args = JSON.parse(argsStr);
        const result = await ipcRenderer.invoke('mcp-command', command, args);
        log(`Custom Command (${command}): ` + JSON.stringify(result, null, 2), 'info');
      } catch (error) {
        log('Custom Command Error: ' + error.message, 'error');
      }
    }
    
    async function showSystemInfo() {
      try {
        const info = await ipcRenderer.invoke('get-system-info');
        log('System Info: ' + JSON.stringify(info, null, 2), 'info', 'system-output');
        
        // Update stats
        document.getElementById('memory').textContent = 
          Math.round((info.totalMemory - info.freeMemory) / 1024 / 1024) + 'MB';
      } catch (error) {
        log('System Info Error: ' + error.message, 'error', 'system-output');
      }
    }
    
    function showProcessInfo() {
      const info = {
        pid: process.pid,
        platform: process.platform,
        arch: process.arch,
        versions: process.versions,
        memoryUsage: process.memoryUsage(),
        uptime: process.uptime()
      };
      log('Process Info: ' + JSON.stringify(info, null, 2), 'info', 'system-output');
    }
    
    function toggleDevTools() {
      ipcRenderer.send('toggle-devtools');
      log('DevTools toggled', 'info', 'dev-stats');
    }
    
    function reloadApp() {
      window.location.reload();
    }
    
    function openNewWindow() {
      // This would need to be implemented in the main process
      log('New window request sent', 'info', 'window-output');
    }
    
    async function showLogs() {
      try {
        const logs = await ipcRenderer.invoke('get-logs');
        const output = document.getElementById('logs-output');
        output.innerHTML = '';
        logs.forEach(logEntry => {
          const div = document.createElement('div');
          div.className = 'log-entry';
          div.textContent = logEntry;
          output.appendChild(div);
        });
        output.scrollTop = output.scrollHeight;
      } catch (error) {
        log('Error getting logs: ' + error.message, 'error', 'logs-output');
      }
    }
    
    async function clearLogs() {
      try {
        await ipcRenderer.invoke('clear-logs');
        document.getElementById('logs-output').innerHTML = '';
        log('Logs cleared', 'success', 'logs-output');
      } catch (error) {
        log('Error clearing logs: ' + error.message, 'error', 'logs-output');
      }
    }
    
    function generateTestLogs() {
      const messages = [
        'Test log message 1',
        'Test log message 2',
        'Test warning message',
        'Test error message',
        'Test info message'
      ];
      
      messages.forEach((msg, index) => {
        setTimeout(() => {
          const types = ['info', 'warning', 'error', 'success'];
          const type = types[index % types.length];
          console.log(msg);
          log(`Generated: ${msg}`, type, 'logs-output');
        }, index * 200);
      });
    }
    
    function simulateError() {
      try {
        throw new Error('This is a simulated error for testing purposes');
      } catch (error) {
        log('Simulated Error: ' + error.message, 'error', 'test-output');
      }
    }
    
    function performanceTest() {
      const start = performance.now();
      let sum = 0;
      for (let i = 0; i < 1000000; i++) {
        sum += Math.random();
      }
      const end = performance.now();
      log(`Performance Test: ${(end - start).toFixed(2)}ms for 1M operations`, 'success', 'test-output');
    }
    
    function memoryTest() {
      const memBefore = process.memoryUsage();
      const largeArray = new Array(1000000).fill('test');
      const memAfter = process.memoryUsage();
      
      log(`Memory Test - Before: ${Math.round(memBefore.heapUsed/1024/1024)}MB, After: ${Math.round(memAfter.heapUsed/1024/1024)}MB`, 'info', 'test-output');
      
      // Clean up
      largeArray.length = 0;
    }
    
    function minimizeWindow() {
      // Would need main process implementation
      log('Window minimize requested', 'info', 'window-output');
    }
    
    function maximizeWindow() {
      // Would need main process implementation  
      log('Window maximize requested', 'info', 'window-output');
    }
    
    function centerWindow() {
      // Would need main process implementation
      log('Window center requested', 'info', 'window-output');
    }
    
    // Update uptime counter
    function updateUptime() {
      const uptime = Math.floor((Date.now() - startTime) / 1000);
      document.getElementById('uptime').textContent = uptime + 's';
    }
    
    // Initialize
    window.addEventListener('DOMContentLoaded', () => {
      log('Example Electron App loaded successfully!', 'success');
      
      // Update uptime every second
      setInterval(updateUptime, 1000);
      
      // Initial system info
      setTimeout(showSystemInfo, 1000);
    });
    
    // Handle any unhandled errors
    window.addEventListener('error', (e) => {
      log('Error: ' + e.error.message, 'error');
    });
    
    // Handle unhandled promise rejections
    window.addEventListener('unhandledrejection', (e) => {
      log('Unhandled Promise Rejection: ' + e.reason, 'error');
    });
  </script>
</body>
</html>
